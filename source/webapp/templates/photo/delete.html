{% extends 'base.html' %}
{% block title %}Delete photo{% endblock %}
{% block content %}
    <h1>Are you sure want to delete picture</h1>
    <form method="POST" action="{% url 'webapp:photo_delete'  photo.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" class = 'btn' value="Confirm"></p>
        <p><a href="{% url 'webapp:index'  %}" class = 'btn'>Cancel</a></p>
    </form>
{% endblock %}
